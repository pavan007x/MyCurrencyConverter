<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Currency Central</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,300|Source+Code+Pro" rel="stylesheet">

<body>
  <!-- start main container -->
  <div class="container-fluid">
    <!-- Permanent header -->
    <div class="row header text-center">
      <div class="col">
        <h3>Pavan Nayak</h3>
      </div>
    </div>
    <!-- Introduction screen -->
    <section id="intro">
      <div class="row">
        <div class="col text-center">
          <img class="hero-icon" src="img/currencies.svg">
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <p>Welcome Pavan Nayak</p>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <button class="btn btn-primary convert-btn effect effect-5">Convert Currencies</button>
          <button class="btn btn-primary show-favorites effect effect-5">My Favorite Currencies</button>
        </div>
      </div>
    </section>
    <!-- Conversion screen -->
    <section id="conversion" hidden>
      <div class="row text-center">
        <div class="col">
          <form id="js-convert-form">
            <div class="form-group">
              <input type="number" name="from-entry" id="from-entry" placeholder="e.g. 250" required>
            </div>
            <div class="form-group">
                <label for="convert-from-currency"><strong>From —</strong></label>
                <a href="#" class="btn btn-primary btn-from-currency" data-toggle="modal" data-target=".from-currency-modal"><span class="flag-icon flag-icon-au"></span>AUD</a>
            </div>
            <div class="form-group">
              <label for="convert-to-currency"><strong>To —</strong></label>
              <a href="#" class="btn btn-primary btn-to-currency" data-toggle="modal" data-target=".to-currency-modal"><span class="flag-icon flag-icon-au"></span>AUD</a>
            </div>
          </form>
        </div>
      </div>

            <div class="modal-body">
              <div class="row">

      </div>
    </section>
    <!-- Results screen -->
    <section id="results" hidden>
      <div class="row text-center">
        <div class="col">
          <p class="result-1"><span class="from-value"></span> <span class="from-currency"></span> equals</p>
          <p class="result-2"><strong><span class="to-value"></span> <span class="to-currency"></span></strong></p>
        </div>
      </div>
      <div class="row text-center">
        <div class="col">
          <p id="success-message"></p>
          <button class="btn btn-primary effect effect-5" id="favorite-btn">Add to favorites</button>
          <button class="btn btn-primary show-favorites effect effect-5">See favorites</button>
        </div>
      </div>
    </section>
    <!-- Favorites screen -->
    <section id="favorites" hidden>
      <div class="row">
        <div class="col">
          <p class="favorites-message text-center"></p>
          <div class="fav-container">
            <ul id="favorites-list"></ul>
          </div>
        </div>
      </div>
      <div class="row text-center">
        <div class="col">
          <button class="btn btn-primary convert-btn effect effect-5">Convert Currencies</button>
          <button class="btn btn-primary effect effect-5" id="delete-favorites">Delete all favorites</button>
        </div>
      </div>
